<!-- 补签 -->
<ion-header>
    <zk-nav-bar titleMsg="PAGE_ATTSIGN"></zk-nav-bar>
</ion-header>
<ion-content has-subheader="false">
    <form [formGroup]="form">
        <ion-item no-lines>
            <label item-left>{{'ATT_WAIT_TIME'|translate}}</label>
            <ion-datetime class="flex-auto" item-content displayFormat="YYYY-MM-DD HH:mm" style="color: #BABABA" formControlName="signDatetime"  cancelText="{{'COMMON_CANCEL'|translate}}" doneText="{{'COMMON_SURE'|translate}}">
            </ion-datetime>
            <zk-icon item-right name="vis-calendar" style="color: #7ac143"></zk-icon>
        </ion-item>
        <ion-item no-lines>
            <div>
                <label class="att-sign-label">{{'ATT_WAIT_MSG2'|translate}}</label>
                <div>
                    <textarea rows="7" placeholder="{{'ATT_WAIT_MSG3'|translate}}" formControlName="remark"></textarea>
                </div>   
            </div>
        </ion-item>
    </form>
    <div padding>
        <button ion-button block (click)="apply()">{{'ATT_APPLY_SUBMIT'|translate}}</button>
    </div>
</ion-content>
