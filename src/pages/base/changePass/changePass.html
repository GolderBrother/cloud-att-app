<!-- 修改密码 -->
<ion-header>
    <zk-nav-bar titleMsg="PAGE_CHANGEPASS">
        <button clear ion-button icon-only (click)="save()">
                <zk-icon name="OK" style="color: #000; font-size: 2.4rem"></zk-icon>
        </button>
    </zk-nav-bar>
</ion-header>
<ion-content has-subheader="false">
    <ion-list>
        <form [formGroup]="form">
            <ion-item class="font-bold">
                <ion-label>{{'USER_PSW_OLD'|translate}}</ion-label>
                <ion-input type="password" name="oldPassword" formControlName="oldPassword"></ion-input>
            </ion-item>
            <ion-item class="font-bold">
                <ion-label>{{'FOR_PASS'|translate}}</ion-label>
                <ion-input type="password" name="newPassword" formControlName="newPassword"></ion-input>
            </ion-item>
            <ion-item class="font-bold">
                <ion-label>{{'USER_SURE_PSW'|translate}}</ion-label>
                <ion-input type="password" name="checkPassword" formControlName="checkPassword"></ion-input>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
